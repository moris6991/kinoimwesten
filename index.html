<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kino im Westen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #7A3B53, #3E497E);
            transition: background 1.0s ease;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100vw;
            max-width: 1200px;
            height: 100vh;
        }

        .logo-container {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background-color 0.2s ease;
            height: 100%;
        }

        .logo-container img {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .logo-container:hover img {
            transform: scale(1.2);
        }

        .impressum-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }

        .impressum-link a {
            color: black;
            text-decoration: none;
        }

        .impressum-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body, html {
                background: linear-gradient(to bottom, #7A3B53, #3E497E);
            }

            .container {
                flex-direction: column;
                height: auto;
            }

            .logo-container {
                width: 100%;
                height: auto;
                padding: 10px;
            }

            .logo-container img {
                max-width: 90vw;
                max-height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container roxy">
            <a href="https://www.roxy-hs.de" target="_self" onmouseover="changeBackground('#7A3B53')" onmouseout="resetBackground()">
                <img src="roxy-logo.png" alt="Roxy Filmtheater">
            </a>
        </div>
        <div class="logo-container gloria">
            <a href="https://www.kino-erkelenz.de" target="_self" onmouseover="changeBackground('#3E497E')" onmouseout="resetBackground()">
                <img src="gloria-logo.png" alt="Gloria Filmpalast">
            </a>
        </div>
    </div>

    <div class="impressum-link">
        <a href="impressum.html" target="_self">Impressum</a>
    </div>

    <script>
        function changeBackground(color) {
            document.body.style.background = color;
        }

        function resetBackground() {
            if (window.innerWidth <= 768) {
                document.body.style.background = 'linear-gradient(to bottom, #7A3B53, #3E497E)';
            } else {
                document.body.style.background = 'linear-gradient(to right, #7A3B53, #3E497E)';
            }
        }

        window.addEventListener('resize', resetBackground);
    </script>
</body>
</html>
